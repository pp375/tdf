<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格标签</title>
</head>

<body>
<!--ul无序列表-->
<!--circle空心点
disc实心小圆点
square实心小方块
-->

<ul type="circle">
<li>店长推荐</li>
<li>新品上市</li>
<li>进店必选</li>
<li>限时抢购</li>
</ul>
<!--有序列表-->
<ol type="a">
<li>店长推荐</li>
<li>新品上市</li>
<li>进店必选</li>
<li>限时抢购</li>
</ol>
<!--自定义列表-->
<dl>
<dt>手机品牌</dt>
<dd>苹果手机</dd>
<dd>锤子手机</dd>
<dd>华为手机</dd>
<dd>小米手机</dd>


<dt>水果种类</dt>
<dd>苹果</dd>
<dd>香蕉</dd>
<dd>橘子</dd>
<dd>柚子</dd>
<dd>西瓜</dd>
</dl>
</body>
</html>
